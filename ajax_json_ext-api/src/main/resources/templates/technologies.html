<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Know your future</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Know your future</a>
            <a class="navbar-brand" th:href="@{/technologies}">Technologies</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
	<p class="title">Applied technologies:</p>
		<ul class="technologiesList">
			<li th:each="item : ${technologies}" 
			    	th:text="${item}">
			</li>
		</ul>
    </div>
</div>

<div class="container">
    <footer>
        <p class="footer_prop">
            November 2017
        </p>
    </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
